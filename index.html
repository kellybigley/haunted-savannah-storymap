<!DOCTYPE html>
<html>
<head>
    <title>Haunted Savannah Storymap</title>
</head>
<body>
  <!-- The StoryMap container can go anywhere on the page. Be sure to 
    specify a width and height.  The width can be absolute (in pixels) or 
    relative (in percentage), but the height must be an absolute value.  
    Of course, you can specify width and height with CSS instead -->
<style>
   html,body,#mapdiv{
      padding:0;
      margin:0;
      height:100%;
    }
    #mapdiv {
        width: 100%;
    }
    a.attribution {
        margin-left: 5px;
        text-shadow: 0 0 1px #fff,0 0 1px #fff,0 0 5px #fff;
        font-size: 12px;
        font-weight: bold;
        text-decoration: none;
        color: #666;
    }
    a.attribution:hover {
        color:#c34528;
    }
</style>
<div id="mapdiv"></div> 
<div style="position:absolute;left:130px; bottom:5px;"><a href="http://www.flaticon.com" class="attribution" title="Icons made by Freepik at www.flaticon.com and is licensed by CC by 3.0">Flat Icon</a></div>
<!-- Your script tags should be placed before the closing body tag. -->
<link rel="stylesheet" href="http://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
<link rel="stylesheet" type="text/css" href="style/flaticon.css"> 
<script type="text/javascript" src="http://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>

<script>
// storymap_data can be an URL or a Javascript object
var storymap_data = 'js/story.json'; 

// certain settings must be passed within a separate options object
var storymap_options = {
    map_type: "http://{s}.sm.mapstack.stamen.com/((naip,$000[@45],$c29d70[hsl-color@70]),(toner-labels,$fff[difference],$000[@30],$fff[hsl-saturation@30],$c29d70[hsl-color@60])[@60])/{z}/{x}/{y}.png",
    map_subdomains: "abc",
    calculate_zoom: false
};

var storymap = new VCO.StoryMap('mapdiv', storymap_data, storymap_options);
window.onresize = function(event) {
    storymap.updateDisplay(); // this isn't automatic
}          
</script>
</body>
</html>
